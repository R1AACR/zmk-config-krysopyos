# Central Role for Split
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Enable Bluetooth controller (required for zmk-feature-split-esb: provides
# __ptr__radio_dynamic_irq_handler used in MPSL timeslot). BLE profile stays
# disabled via base config CONFIG_ZMK_BLE=n.
CONFIG_BT=y

# General Keyboard Settings
CONFIG_ZMK_KEYBOARD_NAME="Krysopyos"
CONFIG_ZMK_USB=y

CONFIG_ZMK_HID_REPORT_TYPE_HKRO=y
CONFIG_ZMK_HID_KEYBOARD_REPORT_SIZE=10
CONFIG_ZMK_HID_CONSUMER_REPORT_SIZE=10
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_FULL=y

